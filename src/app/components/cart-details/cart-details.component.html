<div class="main-content">
  <div class="section-content section-content-p30">

    <div *ngIf="cartItems?.length == 0" class="alert alert-warning col-md-12" role="alert">
      There are no items in the cart!
    </div>
    <div *ngIf="cartItems?.length != 0" class="container-fluid">
      <table class="table table-bordered">
        <tr>
          <th width="20%">Product Image</th>
          <th width="50%">Product Detail</th>
          <th width="30%"></th>
        </tr>

        <tr *ngFor="let item of cartItems">
          <td>
            <img src="{{ item.imageUrl }}"/>
          </td>
          <td>
            <p class="align-middle"> {{ item.name}}</p>
            <p class="align-middle"> {{ item.unitPrice | currency: 'USD' }}</p>
          </td>

          <td>
            <div class="items">
              <label>Quantity:</label>
              <div class="row no-gutters">
                <div class="col">
                  <button (click)="incrementQuantity(item)" class="btn btn-primary btn-sm">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
              </div>
              <div class="col ml-4 mr-2">
                {{ item.quantity }}
              </div>

              <div class="col">
                <button (click)="decrementQuantity(item)" class="btn btn-primary btn-sm">
                  <i class="fas fa-minus"></i>
                </button>
              </div>
            </div>
          </td>

        </tr>
        <tr>
          <td>
            <p>Total price: {{ totalPrice | currency: 'USD' }}</p>
            <p>Total quantity: <span> {{ totalQuantity }}</span></p>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
